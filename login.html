<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation</title>

    <!-- Google font link(Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login form start -->
    <div class="background-image"></div>
      <div class="p-4 login-form">
        <div class="row">
          <div class="col-md-6 col-sm-12 loginform-desc">
             
            <i class="fa-solid fa-square-h h3"></i>
            <h3 class=" d-inline-block"> <b>Hotel Reservation</b></h3>
            <h5 class="my-md-4">Join Us Now !!!</h5>
            <i class="fa-solid fa-hand-holding-dollar"></i>
            <span><b>10% off</b> on first  booking</span> <br>
            <i class="fa-solid fa-gift"></i>
            <span>Get <b>extra reward</b>- book from our website</span><br>
            
            <i class="fa-sharp fa-solid fa-hourglass-half me-2"></i>
            <span class="ms-1"><b>Limited offers</b> , Hurry up</span>
            <br>
            <h6 class="text-center pt-md-5">Not a Member ?</h6>
            <a class="text-decoration-none p-1 px-4" href="register.html">Register Now</a>
          </div>
          <div class="col-md-6 col-sm-12 text-center">
            <form class="p-md-5">
              <div class="d-flex justify-content-center mb-4">
                <div class="px-3">
                  <input class="rdo-btn"
                    type="radio"
                    id="admin"
                    name="user-login"
                    value="Admin"
                  />
                  <label for="admin">Admin</label>
                </div>
                <div class="px-3">
                  <input class="rdo-btn"
                    type="radio"
                    id="user"
                    name="user-login"
                    value="User"
                  />
                  <label for="user">User</label><br />
                </div>
              </div>

              <div class="mb-4">
                <input
                  type="text"
                  placeholder="Enter User Name *"
                  class="form-control py-2"
                  id="exampleInputName"
                  required
                />
              </div>
              <div class="mb-4">
                <input
                  type="password"
                  placeholder="Enter Password *"
                  class="form-control py-2"
                  id="exampleInputpassword"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
          </div>
        
        </div>
      </div>
   
   
    <!-- login form end -->

   

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
