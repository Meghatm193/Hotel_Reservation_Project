     <div class="container">
        <div class="booking-form my-4 p-4">
          <h4 class="text-center mb-3">Fill the form to complete Booking</h4>
          <form>
            <div class="mb-3 d-flex justify-content-between">
              <label>Name: </label>
              <input type="text"  class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>Email Id: </label>
              <input type="email"  class="form-control" id="exampleInputEmail">
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>Mobile No: </label>
              <input type="number"  class="form-control" id="exampleInputMobile">
            </div>

            <div class="mb-3 d-flex justify-content-between book-date-picker">
              <div class="d-flex justify-content-between">
                <label class="me-4">Check-In: </label>
                <input type="date" disabled name="date" class="form-control ms-2">  
              </div>
              <div class="d-flex justify-content-between">
                <label class="me-5">Check-Out:</label>
                <input type="date" disabled name="date" class="form-control">  
              </div>
            </div>

            <div class="mb-3 d-flex justify-content-between">
              <div class="d-flex justify-content-between">
                <label class="me-5">Adults: </label>
                <select class="form-control ms-3" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="d-flex justify-content-between">
                <label class="me-5">Children: </label>
                <select class="form-control ms-3" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="3">3</option>
                </select>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>Total Amount: </label>
              <input type="number" disabled="disabled" value="5400.00" class="form-control" id="exampleInputAmount">
            </div>
            <div class="payment text-center">
              <h5>Payment Method</h5>
              <div class="d-flex justify-content-center mt-3 mb-4">
                <div class="px-3 d-flex justify-content-between">
                  <input class="rdo-btn2"
                    type="radio"
                    id="admin"
                    name="user-login"
                    value="Admin"
                  />
                  <img src="./images/payment-cards.png" width="200" height="30px" alt="">
                </div>
                <div class="px-3 d-flex justify-content-between">
                  <input class="rdo-btn2"
                    type="radio"
                    id="user"
                    name="user-login"
                    value="User"
                  />
                  <label for="user">Pay Cash</label><br />
                </div>
              </div>
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>Name On Card: </label>
              <input type="text" class="form-control" id="exampleInputCardName">
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>Card Number: </label>
              <input type="number" class="form-control" id="exampleInputCardNumber">
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label>MM/YY: </label>
              <input type="month" class="form-control" id="exampleInputMMYY">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                By completing this reservation you are accepting our <span>Terms</span> & <span>Conditions</span>
              </label>
            </div>
            <button type="submit" class="form-btn my-2">Book Now</button>
          </form>
        </div>
     </div>
